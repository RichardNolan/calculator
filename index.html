<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <title>Calculator</title>
  </head>
  <body>
    <div id="calculator">
        <div id="logo">Richard Nolan's Calculator</div>
        <div id="screen">
          <input id="display" type="text" readonly value="0" class="screen">
          <input id="preview" type="text" readonly value="" class="screen">
        </div>
      
        <div class="solarstrip"> 
         
          <a href="http://richardnolan.github.io" target="_blank" class="text">My GitHub</a>
         
          <div class="solar"></div> 
          <div class="solar"></div>
          <div class="solar"></div>
          <div class="solar"></div>
          <div class="solar"></div>
        </div>
      
        <button class="clear button red" value="AC">AC</button>
        <button class="clear button red" value="CE">CE</button>
        <button class="operator button" value="/">/</button>
        <button class="operator button" value="*">x</button>
        
        <button class="number" value="7">7</button>
        <button class="number" value="8">8</button>
        <button class="number" value="9">9</button>
        <button class="operator" value="-">-</button>
        <button class="number" value="4">4</button>
        <button class="number" value="5">5</button>
        <button class="number" value="6">6</button>
        <button class="operator" value="+">+</button>
        <button class="number" value="1">1</button>
        <button class="number" value="2">2</button>
        <button class="number" value="3">3</button>
        <button id="equals" class="doubleheight" value="=">=</button>
        <button class="number doublewidth" value="0">0</button>
        <button class="number" value=".">.</button>
      </div>
      <p style="text-align:center;">Remember holding your finger down over the solar panels? <i>Try it again...</i></p>
  </body>
  <script src="index.js"></script>
</html>
